<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BEM cvičení</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!--
		Použij BEM metodiku a vytvoř HTML strukturu
		pro komponenty na přiložených obrázcích.
	-->

	<!-- card -->
	<div class="card">
		<div class="card__body">
			<div class="card__header">
				<img class="card__title-img"src="coffee.jpg" alt="coffee">
			</div>
			<div class="card__text">
				<h3 class="card__title">
					Milujeme kávu
				</h3>
				<p class="card__content">
					Latte Cappucino Macchiato Espresso Chai Mocha Turkish V60 Aeropress BatchBrew EvaSolo Drip Vietnamese Frappe Affogato Flatwhite
				</p>
				<div class="card__reactions">
					<span class="card__reaction-button card__reaction--like">609</span>
					<span class="card__reaction-button card__reaction--comment">120</span>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
